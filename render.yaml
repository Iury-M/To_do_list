services:
  # Serviço 1: O Banco de Dados PostgreSQL
  - type: pserv
    name: taskflow-db
    env: postgresql # CORREÇÃO: A chave 'runtime' foi removida, 'env' já define o tipo.
    plan: free
    # CORREÇÃO: A propriedade 'disk' foi removida, pois não é suportada no plano gratuito do banco.
    # O próprio serviço já tem armazenamento persistente (por 90 dias no plano free).

  # Serviço 2: O Backend em Node.js/Express
  - type: web
    name: taskflow-backend
    env: docker
    dockerfilePath: ./backend/Dockerfile
    plan: free
    healthCheckPath: / # Um caminho para o Render verificar se o serviço está saudável
    envVars:
      - key: DATABASE_URL
        fromService:
          type: pserv
          name: taskflow-db
          property: connectionString
      - key: PORT
        value: 4000
      - key: JWT_SECRET
        sync: false # Segredo a ser definido no painel
      # NOTA: Mais tarde, adicionaremos aqui as chaves da AWS para o S3
      
    # CORREÇÃO: A propriedade 'disk' foi removida, pois não é suportada no plano gratuito web.
    # A lógica de upload será migrada para o S3.

  # Serviço 3: O Frontend em Next.js
  - type: web
    name: taskflow-frontend
    env: docker
    dockerfilePath: ./frontend/Dockerfile
    plan: free
    envVars:
      - key: NEXT_PUBLIC_API_URL
        # CORREÇÃO: A sintaxe para referenciar a URL de outro serviço é com 'value'.
        value: ${{services.taskflow-backend.url}}