services:
  # Serviço 1: O Banco de Dados PostgreSQL
  - type: pserv # CORREÇÃO DEFINITIVA: O tipo é 'pserv' (Serviço Privado)...
    name: taskflow-db
    env: postgres # ...e o ambiente 'postgres' o define como um banco de dados.
    plan: free

  # Serviço 2: O Backend em Node.js/Express
  - type: web
    name: taskflow-backend
    env: docker
    dockerfilePath: ./backend/Dockerfile
    plan: free
    envVars:
      - key: DATABASE_URL
        fromService:
          type: pserv # A referência aqui também deve ser 'pserv'
          name: taskflow-db
          property: connectionString
      - key: JWT_SECRET
        sync: false # Lembre-se de configurar este segredo no painel do Render

  # Serviço 3: O Frontend em Next.js
  - type: web
    name: taskflow-frontend
    env: docker
    dockerfilePath: ./frontend/Dockerfile
    plan: free
    envVars:
      - key: NEXT_PUBLIC_API_URL
        fromService:
          type: web
          name: taskflow-backend
          property: url