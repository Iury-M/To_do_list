# render.yaml - Versão com indentação corrigida e validada

# A palavra 'services' fica no nível mais alto.
services:

  # O hífen (-) inicia a definição de um novo serviço.
  # Tudo abaixo, até o próximo hífen, pertence a este serviço.
  - type: pserv
    name: taskflow-db
    env: postgres
    plan: free 
    # 'postgresMajorVersion' está corretamente alinhado sob 'pserv'.
    postgresMajorVersion: 14

  # Este é o segundo serviço, o backend.
  - type: web
    name: taskflow-backend
    env: docker
    plan: free
    dockerfilePath: ./backend/Dockerfile
    startCommand: "sh -c 'npx prisma migrate deploy && npm start'"
    # 'disks' está corretamente alinhado sob 'web'.
    disks:
      - name: uploads-disk
        mountPath: /app/uploads
        sizeGB: 1
    # 'envVars' também está corretamente alinhado sob 'web'.
    envVars:
      - key: DATABASE_URL
        fromService:
          type: pserv
          name: taskflow-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: PORT
        value: 4000

  # Este é o terceiro serviço, o frontend.
  - type: web
    name: taskflow-frontend
    env: docker
    plan: free
    dockerfilePath: ./frontend/Dockerfile
    envVars:
      - key: NEXT_PUBLIC_API_URL
        fromService:
          type: web
          name: taskflow-backend
          property: url